<!DOCTYPE html>
<html lang="en" class="dark-mode">

<head>
	<meta charset="utf-8" />
	<title>Color Admin | Login v2</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<link href="/apple/assets/css/vendor.min.css" rel="stylesheet" />
	<link href="/apple/assets/css/app.min.css" rel="stylesheet" />
	<link href="/apple/assets/plugins/ionicons/css/ionicons.min.css" rel="stylesheet" />

</head>

<body class='pace-top'>

	<!-- <div id="loader" class="app-loader">
<span class="spinner"></span>
</div> -->


	<div id="app" class="app">

		<div class="login login-v2 fw-bold">

			<div class="login-cover">
				<div class="login-cover-img" style="background-image: url(/apple/assets/img/login-bg/mac-osx.jpg	)"
					data-id="login-cover-image"></div>
				<!-- <div class="login-cover-bg"></div> -->
			</div>


			<div class="login-container">

				<div class="login-header">
					<div class="brand">
						<div class="d-flex align-items-center">
							<div class="logo">
								<!-- <i class="ion-ios-cloud"></i> -->
							</div>
							<b>Color</b> Admin
						</div>
						<small>Bootstrap 5 Responsive Admin Template</small>
					</div>
					<div class="icon">
						<!-- <i class="fa fa-lock"></i> -->
						<img src="/apple/assets/img/iconos/64px/pages64.png" alt="" srcset="">
					</div>
				</div>


				<div class="login-content  p-20px ">
					<form action="index.html" method="GET" class="fs-13px">
						<div class="form-floating mb-10px">
							
							<input type="text" class="form-control fs-13px h-45px border-0" placeholder="Nombre" />
                            <label class="mb-2">Name <span class="text-danger">*</span></label>
						</div>
						<div class="form-floating mb-10px">
							<input type="text" class="form-control fs-13px h-45px border-0" placeholder="Email " />
                            <label class="mb-2">Email <span class="text-danger">*</span></label>
						</div>
						<div class="form-floating mb-10px">
							<input type="text" class="form-control fs-13px h-45px border-0" placeholder="Reingrese el email" />
                            <label for="emailAddress" class="d-flex align-items-center fs-13px">Re-enter Email <span class="text-danger">*</span></label>
						</div>
						<div class="form-floating mb-10px">
							<input type="password" class="form-control fs-13px h-45px border-0" placeholder="Password" />
							<label for="reEmailAddress" class="d-flex align-items-center fs-13px">Contrase√±a</label>
						</div>
						<div class="form-check mb-4">
							<input class="form-check-input" type="checkbox" value="" id="agreementCheckbox" />
							<label class="form-check-label" for="agreementCheckbox">
								By clicking Sign Up, you agree to our <a href="javascript:;">Terms</a> and that you have
								read our <a href="javascript:;">Data Policy</a>
							</label>
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-outline-success d-block w-100 ">Sign
								Up</button>
						</div>
						<div class="mb-4">
							Already a member? Click <a href="login_v3.html">here</a> to login.
						</div>
						
					</form>
				</div>

			</div>

		</div>


		<div class="login-bg-list clearfix">
			<div class="login-bg-list-item active">
				<a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg"
					data-img="/assets/img/login-bg/login-bg-17.jpg"
					style="background-image: url(/apple/assets/img/login-bg/login-bg-17.jpg)">
				</a>
			</div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link"
					data-toggle="login-change-bg" data-img="/apple/assets/img/login-bg/login-bg-16.jpg"
					style="background-image: url(/apple/assets/img/login-bg/login-bg-16.jpg)">
				</a>
			</div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link"
					data-toggle="login-change-bg" data-img="/apple/assets/img/login-bg/login-bg-15.jpg"
					style="background-image: url(/apple/assets/img/login-bg/login-bg-15.jpg)">
				</a>
			</div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link"
					data-toggle="login-change-bg" data-img="/apple/assets/img/login-bg/login-bg-14.jpg"
					style="background-image: url(/apple/assets/img/login-bg/login-bg-14.jpg)">
				</a>
			</div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link"
					data-toggle="login-change-bg" data-img="/apple/assets/img/login-bg/login-bg-13.jpg"
					style="background-image: url(/apple/assets/img/login-bg/login-bg-13.jpg)">
				</a>
			</div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link"
					data-toggle="login-change-bg" data-img="/apple/assets/img/login-bg/login-bg-12.jpg"
					style="background-image: url(/apple/assets/img/login-bg/login-bg-12.jpg)">
				</a>
			</div>
		</div>

	</div>


	<script src="/apple/assets/js/vendor.min.js" type="text/javascript"></script>
	<script src="/apple/assets/js/app.min.js" type="text/javascript"></script>


	<script src="/apple/assets/js/demo/login-v2.demo.js" type="text/javascript"></script>

</html>
